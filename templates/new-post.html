{% extends "base.html" %}

{% block content %}
<h1>New Post</h1>
<hr />
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
            <li class={{category}}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<form action="/posted" method="post">
    <table>
        <tr>
            <td class="form"><label for="title">Title</label></td>
            <td class="form">
                <input type="text" name="title" value="{{ title }}">
            </td>
        </tr>
        <tr>
            <td class="form"><label for="body">New Blog Description:</label></td>
            <td class="form">
                <textarea name="body" type="text" value="{{ body }}" style="height: 100px; width: 250px;"></textarea>
            </td>
        </tr>
    </table>
    <input type="submit" value="Post!">
</form>
{% endblock %}
